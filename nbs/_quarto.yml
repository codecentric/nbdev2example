ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "nbdev2 example"
  site-url: "https://codecentric.github.io/nbdev2example/"
  description: "Sample project to demonstrate the features and benefits of nbdev2."
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/codecentric/nbdev2example/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/codecentric/nbdev2example/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
